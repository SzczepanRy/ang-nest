<div class="element">
  <div class="desc">
    <h3 class="title">{{ data.title }}</h3>
    <p class="body">
      {{ data.body }}
    </p>
  </div>
  <input
    type="checkbox"
    (change)="onChangeRadio(data)"
    [checked]="data.done"
    class="done"
  />
  <button (click)="delete(data.id)" class="delete">delete</button>
</div>
